<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>世界の天気</title>
</head>
<body>
  <h3>世界の天気</h3>
  <label>都市名:</label>
  <input type="text" size="14" maxlength="14" placeholder="Tokyo" id="cityname">
  <button id="btn">検索</button></br>
  <span>場所:</span>
  <span id="place"></span></br>
  <span>最高気温:</span>
  <span id="temp_max"></span>
  <span>℃</span></br>
  <span>最低気温:</span>
  <span id="temp_min"></span>
  <span>℃</span></br>
  <span>湿度:</span>
  <span id="humidity"></span>
  <span>%</span></br>
  <span>風速:</span>
  <span id="speed"></span>
  <span>m/h</span></br>
  <span>天気:</span>
  <span id="weather"></span>
  <div class="icon"><img src="" alt="" id="img"></div>
  <script src="jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
